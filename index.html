<body>
   
  <div class="container-fluid">
    <img src="./slider2.png" class="w-100
    h-25 img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
  </div>
  


  <table class="table" id="render">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã Bệnh Nhân</th>
        <th>Mật Khẩu</th>
        <th>Ngày Khám</th>
        <th>Phụ Thu Dịch Vụ</th>
        <!-- <th>Chuyên Khoa</th> -->
      </tr>
    </thead>
    
  </table>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
  Click here
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Đặt Lịch Khám Bệnh
          </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
         

          <!-- Tạo Form -->
          <form id="registration_form">
            <div>
              <input type="text" id="form_fname" name="" required="">
              <span class="error_form" id="fname_error_message"></span>
              <label>
                First Name
              </label>	
            </div>
            <div>
              <input type="text" id="form_sname" name="" required="">
              <span class="error_form" id="sname_error_message"></span>
              <label>
                Second Name
              </label>	
            </div>
            <div>
              <input type="email" id="form_email" name="" required="">
              <span class="error_form" id="email_error_message"></span>
              <label>Email id</label>	
            </div>
            <div>
              <input type="password" id="form_password" name="" required="">
              <span class="error_form" id="password_error_message"></span>
              <label>Password</label>	
            </div>
            <div>
              <input type="password" id="form_retype_password" name="" required="">
              <span class="error_form" id="retype_password_error_message"></span>
              <label>Re-Enter Password</label>	
            </div>
            <input type="submit" value="Register" name="" onclick="add()" data-dismiss="modal">
            <button type="reset" class="btn btn-primary">Reset</button>
          </form>
         


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript">
 
    $(function() {
        $('#datepicker').datepicker();
    });
    </script>

<!-- add -->
<script>

  //tao mang chua cac gia tri 
  var data=[]

  // ham lay du lieu
  function add(){


    var stt=document.getElementById("form_fname").value
    var mabn=document.getElementById("form_sname").value
    var mk=document.getElementById("form_email").value
    var ngaykham=document.getElementById("form_password").value
    var phuthudichvu=document.getElementById("form_retype_password").value

     var obj={
        stt:stt,
        mabn:mabn,
        mk:mk,
        ngaykham:ngaykham,
        phuthudichvu:phuthudichvu

     }
     data.push(obj)

     console.log(data)
     render()
     alert("Registration Successfull");
     document.getElementById('form_fname').value= '';
     document.getElementById('form_sname').value= '';
     document.getElementById('form_email').value= '';
     document.getElementById('form_password').value= '';
     document.getElementById('form_retype_password').value= '';


  }

  // hàm show lên table

  function render(){
    table=`<tr>
        <th>STT</th>
        <th>Mã Bệnh Nhân</th>
        <th>Mật Khẩu</th>
        <th>Ngày Khám</th>
        <th>Phụ Thu Dịch Vụ</th>
        <!-- <th>Chuyên Khoa</th> -->
      </tr>`

      for(let i=0;i<data.length;i++){
        table+=`<tr>
        <td>${data[i].stt}</td>
        <td>${data[i].mabn}</td>
        <td>${data[i].mk}</td>
        <td>${data[i].ngaykham}</td>
        <td>${data[i].phuthudichvu}</td>
        <!-- <th>Chuyên Khoa</th> -->
      </tr>`
      }
      document.getElementById("render").innerHTML=table
  }
</script>
</body>
